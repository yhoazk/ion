<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends {{settings.enableFriends}} ---
    </ion-toggle>

    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div ng-show="settings.enableFriends" class="item item-body">
        <div>
          There is a fire in <b>sector 3</b> {{settings.enableFriends}} ::
        </div>
      </div>
    </div>

   <div class="list card">
     <div class="item item-divider">Map</div>
     <div ng-show="settings.enableFriends" class="item item-body">
        <div>
        </div>
     </div>
   </div>

    </ion-list>
  </ion-content>
</ion-view>
