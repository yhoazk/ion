<ion-view ng-hide="settings.enableFriends" ng-class="{hide:false}" view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Create report</div>
      <div ng-hide="settings.enableFriends" class="item item-body">
        <div>
          <form class="" action="index.html" method="post">
            tipo de falla: <select name="tipoReporte">
                <option value="Alumbrado">Alumbrado</option>
                <option value="Pavimento">Pavimento</option>
                <option value="Jardines">Jardines</option>
                <option value="Tacos">Tacos</option>
                <option value="Tortas">Tortas</option>
                <option value="Tamales">Tamales</option>
              </select>
            
          </form>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
    <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
    </ion-side-menu>
  </ion-content>
</ion-view>
